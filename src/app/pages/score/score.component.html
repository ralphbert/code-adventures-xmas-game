<form (ngSubmit)="submit()" class="text-center">
  <h1>Highscore</h1>

  <div class="text-center mb-5 mt-5">
    <h2>Your score: {{ currentScore }}</h2>
    <div style="font-size: 2em">Rank {{ rank }}</div>
  </div>


  <div class="form-group mb-3">
    <label>Your name:</label>
    <input class="form-control" name="name" [(ngModel)]="name" [readOnly]="saved">
  </div>

  <button type="submit" class="mb-5" *ngIf="!saved">Save!</button>


  <app-highscore></app-highscore>

  <button (click)="goToMainMenu()">To main menu</button>
</form>
