<div class="container mt-3 mb-3">
  <ng-container *ngIf="navigationService.gameStateChange$ | async as currentGameState">
    <app-main-menu *ngIf="currentGameState === gameState.MainMenu"></app-main-menu>
    <app-game *ngIf="currentGameState === gameState.Game"></app-game>
    <app-score *ngIf="currentGameState === gameState.Score"></app-score>
  </ng-container>
</div>
